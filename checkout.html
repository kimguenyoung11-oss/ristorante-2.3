le='width:84px;height:64px;object-fit:cover;border-radius:12px;border:1px solid #f1e4da'>"):"")+"<div><strong>"+m.name+"</strong><div class='small'>‚Ç¨ "+(m.price||0).toFixed(2)+" √ó <span class='qty-wrap'><button class='qty-btn' data-step='-1' data-id='"+id+"'>‚àí</button><input type='number' min='1' value='"+q+"' data-id='"+id+"' class='qty' style='width:68px'><button class='qty-btn' data-step='1' data-id='"+id+"'>+</button></span></div></div></div><div><strong>"+formatEUR(t)+"</strong></div></div>"}).join("")+"<div style='display:flex;justify-content:space-between;padding-top:12px'><div><strong>Totale</strong></div><div><strong>"+formatEUR(total)+"</strong></div></div>";box.querySelectorAll("input[type='number']").forEach(inp=>{inp.onchange=()=>setQty(inp.dataset.id,parseInt(inp.value||"1",10))});box.querySelectorAll('.qty-btn').forEach(btn=>{btn.onclick=()=>{const id=btn.dataset.id;const step=parseInt(btn.dataset.step,10);const inp=box.querySelector("input.qty[data-id='"+id+"']");const v=Math.max(1,(parseInt(inp.value||'1',10)+step));inp.value=v;setQty(id,v)}})}document.addEventListener("DOMContentLoaded",()=>{renderCheckout();document.getElementById("clear").onclick=()=>{clearCart();renderCheckout()};document.getElementById("send").onclick=()=>{const D=window.SITE_DATA,cart=getCart();if(Object.keys(cart).length===0){alert("Carrello vuoto");return}const byId=Object.fromEntries(D.menu.map(m=>[m.id,m]));let lines=["Ciao! Vorrei ordinare per asporto:"];let total=0;for(const [id,q] of Object.entries(cart)){const m=byId[id]||{name:id,price:0};lines.push("- "+m.name+" x"+q+" (‚Ç¨ "+(m.price||0).toFixed(2)+" cad.)");total+=(m.price||0)*q}lines.push("Totale: "+ total.toLocaleString('it-IT',{style:'currency',currency:'EUR'}));const name=document.getElementById("name").value.trim();if(name)lines.push("Nome: "+name);const time=document.getElementById("time").value.trim();if(time)lines.push("Orario desiderato: "+time);const notes=document.getElementById("notes").value.trim();if(notes)lines.push("Note: "+notes);const msg=encodeURIComponent(lines.join("\n"));window.open("https://wa.me/393923599390?text="+msg,"_blank")}});</script><footer id="app-footer" class="footer"></footer></body></html>
