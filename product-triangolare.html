<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Prodotto — Mani Mangi</title><meta name="theme-color" content="#f97316"><link rel="stylesheet" href="css/style.css"><script defer src="js/data.js"></script><script defer src="js/cart.js"></script><script defer src="js/ui.js"></script><script>window.PAGE_ID="triangolare";</script></head><body><header id="app-header" class="sticky"></header><section class="section"><div class="container"><a class="small" href="menu.html">← Torna al menù</a><h1 id="title" style="color:var(--accent)">Prodotto</h1><p class="small" id="desc"></p><div class="grid" id="variants"></div></div></section><script>document.addEventListener("DOMContentLoaded",()=>{const PID=window.PAGE_ID,D=window.SITE_DATA,parent=D.menu.find(m=>m.id===PID);if(!parent)return;document.getElementById("title").textContent=parent.name;document.getElementById("desc").textContent=parent.desc||"";const ids=parent.variants||[],byId=Object.fromEntries(D.menu.map(m=>[m.id,m]));const box=document.getElementById("variants");ids.forEach(vid=>{const v=byId[vid];if(!v)return;const el=document.createElement("div");el.className="card";el.innerHTML="<div class='media'><img loading='lazy' src='"+v.img+"' alt='"+v.name+"'><div class='price-tag'>€4 "+v.price.toFixed(2)+"</div></div><div class='body'><strong>"+v.name+"</strong><div class='small'>"+(v.desc||"")+"</div><div class='spacer'></div><div class='controls'><div class='qty-wrap'><button class='qty-btn' data-step='-1' data-id='"+v.id+"'>−</button><input class='qty' type='number' min='1' value='1' data-id='"+v.id+"'><button class='qty-btn' data-step='1' data-id='"+v.id+"'>+</button></div><button class='btn primary' data-add='"+v.id+"'>Aggiungi</button></div></div>";box.appendChild(el)});document.querySelectorAll('.qty-btn').forEach(btn=>{btn.onclick=()=>{const id=btn.dataset.id,inp=document.querySelector("input.qty[data-id='"+id+"']");const step=parseInt(btn.dataset.step||"1",10);const v=Math.max(1,parseInt(inp.value||"1",10)+step);inp.value=v}});document.querySelectorAll('[data-add]').forEach(b=>{b.onclick=()=>{const id=b.dataset.add,inp=document.querySelector("input.qty[data-id='"+id+"']");const q=Math.max(1,parseInt(inp.value||"1",10));addToCart(id,q);alert("Aggiunto: "+q+" × "+byId[id].name)}})});</script><footer id="app-footer" class="footer"></footer></body></html>
