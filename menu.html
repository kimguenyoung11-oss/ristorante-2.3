<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Menù — Mani Mangi</title><meta name="theme-color" content="#f97316"><link rel="stylesheet" href="css/style.css"><script defer src="js/data.js"></script><script defer src="js/cart.js"></script><script defer src="js/ui.js"></script></head><body><header id="app-header" class="sticky"></header><section class="section"><div class="container"><h1 style="color:var(--accent)">Menù</h1><p class="small">Clicca un piatto per vedere le varianti o aggiungilo al carrello.</p><div class="grid" id="menu-grid"></div></div></section><script>document.addEventListener("DOMContentLoaded",()=>{const D=window.SITE_DATA,box=document.getElementById("menu-grid");D.menu.filter(m=>m.group||!m.isVariant).forEach(m=>{const href="product-"+m.id+".html",priceTag=m.price?("€ "+m.price.toFixed(2)):(m.group?"Scegli":"");const el=document.createElement("div");el.className="card";el.innerHTML="<a href='"+href+"' class='media'><img loading='lazy' src='"+m.img+"' alt='"+m.name+"'>"+(priceTag?"<span class='price-tag'>"+priceTag+"</span>":"")+"</a><div class='body'><strong>"+m.name+"</strong><div class='small'>"+(m.desc||"")+"</div><div class='spacer'></div>"+(m.price?"<button class='btn primary' data-id='"+m.id+"'>Aggiungi</button>":(m.group?"<a class='btn' href='"+href+"'>Apri</a>":""))+"</div>";const btn=el.querySelector("button");if(btn){btn.onclick=()=>{addToCart(m.id,1)}}box.appendChild(el)})});</script><footer id="app-footer" class="footer"></footer></body></html>
