<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Prodotto — Mani Mangi</title><meta name="theme-color" content="#f97316"><link rel="stylesheet" href="css/style.css"><script defer src="js/data.js"></script><script defer src="js/cart.js"></script><script defer src="js/ui.js"></script><script>window.PAGE_ID="mandu";</script></head><body><header id="app-header" class="sticky"></header><section class="section"><div class="container"><a class="small" href="menu.html">← Torna al menù</a><div class="card"><div class="media"><img id="img" loading="lazy" alt=""><span class="price-tag" id="price"></span></div><div class="body"><h1 id="title"></h1><p class="small" id="desc"></p><div class="controls"><div class="qty-wrap"><button class="qty-btn" id="dec">−</button><input class="qty" id="qty" type="number" min="1" value="1"><button class="qty-btn" id="inc">+</button></div><button class="btn primary" id="add">Aggiungi al carrello</button></div></div></div></div></section><script>document.addEventListener("DOMContentLoaded",()=>{const ID=window.PAGE_ID,D=window.SITE_DATA,m=D.menu.find(x=>x.id===ID);if(!m)return;document.getElementById("img").src=m.img;document.getElementById("img").alt=m.name;document.getElementById("title").textContent=m.name;document.getElementById("desc").textContent=m.desc||"";document.getElementById("price").textContent="€ "+(m.price||0).toFixed(2);document.getElementById("inc").onclick=()=>{const inp=document.getElementById("qty");inp.value=Math.max(1,parseInt(inp.value||"1",10)+1)};document.getElementById("dec").onclick=()=>{const inp=document.getElementById("qty");inp.value=Math.max(1,parseInt(inp.value||"1",10)-1)};document.getElementById("add").onclick=()=>{const q=Math.max(1,parseInt(document.getElementById("qty").value||"1",10));addToCart(ID,q);alert("Aggiunto al carrello!")}});</script><footer id="app-footer" class="footer"></footer></body></html>
